name: Race Radar Auto-Crawler

on:
  schedule:
    - cron: '0 3 * * *' # Jeden Tag um 3 Uhr nachts
  workflow_dispatch: # Erlaubt uns, den Crawler manuell zu starten

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Code auschecken
        uses: actions/checkout@v3

      - name: Python installieren
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Bibliotheken installieren
        run: pip install supabase requests

      - name: Crawler ausf√ºhren
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python crawler.py
