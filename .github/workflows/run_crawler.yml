name: Racing Crawler Engine

on:
  schedule:
    - cron: '0 6 * * *' # LÃ¤uft jeden Morgen um 6 Uhr automatisch
  workflow_dispatch: # Erlaubt dir, den Crawler jederzeit manuell per Knopfdruck zu starten

jobs:
  run-crawler:
    runs-on: ubuntu-latest
    steps:
      - name: Code laden
        uses: actions/checkout@v3

      - name: Python vorbereiten
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Supabase Tool installieren
        run: pip install supabase requests

      - name: Crawler starten
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python crawler.py
